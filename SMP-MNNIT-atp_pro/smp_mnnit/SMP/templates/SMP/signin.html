<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Shradhey Pathak, MNNIT Allahabad">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Signin - SMP</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link href="{% static "SMP\assets\dist\css\bootstrap.css"%}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href={% static "SMP\blog\signin.css"%} rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin">
      <!-- Image -->
        <img class="mb-4" src={% static "SMP\blog\pics\download.png"%} alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <!-- Email -->
        <label for="inputEmail" class="sr-only">Registration Number</label>
        <input type="tel" id="inputEmail" class="form-control" placeholder="Registration Number" required autofocus>
        <!-- Password -->
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <!-- RememberMe -->
        <div class="checkbox mb-3">
          <label>
             <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <!-- Button -->
        <button onclick="location.href={% static 'details/'%};" id="myButton"class="btn btn-lg btn-primary btn-block" type="submit" href="mentor1.html">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; SMP-Mnnit Allahabad</p>
    </form>
  </body>
</html>

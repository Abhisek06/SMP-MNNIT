    <form class="form-signin" method="POST"> {% csrf_token %}

  <h1 class="h3 mb-3 font-weight-normal">Login</h1>
  <label for="inputEmail" class="sr-only">Registration Number</label>
  <input type="tel" id="inputEmail" name="reg_n" class="form-control" placeholder="Registration Number" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="passw" class="form-control" placeholder="Password" required>

        <strong> {{message}} </strong>
        <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">

    {%endfor%}

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; SMP-Mnnit Allahabad</p>
